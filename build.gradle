plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.reserve'

sourceCompatibility = '17'

tasks.named('build') {
	archivesBaseName = 'reserveService'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.projectlombok:lombok:1.18.26'
    compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.liquibase', name: 'liquibase-core', version: '4.21.1'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.2.2.Final'
	implementation group: 'org.springframework.data', name: 'spring-data-mongodb', version: '4.0.5'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.3.1'
	testImplementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '4.6.3'
	testImplementation "org.junit.jupiter:junit-jupiter:5.8.1"
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
	testImplementation "org.testcontainers:testcontainers:1.18.1"
	testImplementation "org.testcontainers:junit-jupiter:1.18.1"
	testImplementation 'org.testcontainers:mongodb:1.18.1'
	testImplementation 'org.mongodb:mongodb-driver-sync:4.8.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
